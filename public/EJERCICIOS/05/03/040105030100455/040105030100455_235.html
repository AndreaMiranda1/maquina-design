<body id="040105030100455" data-content="{'e':[{'id':'-LaVnXr8YuukshSGN7d2','date':'21-03-2019 12:11:01','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>&nbsp;Los estudiantes de 4° básico realizan una actividad donde deben ordenarse en forma rectangular. Las figuras representan a los estudiantes. Las niñas se representan con el color amarillo y los niños con el color azul. Observa:&nbsp;</p>\n','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-LaVpF7EkQC6Q6VHE_WE','date':'25/3/2019 11:24:37','name':'Repeticion Bidimensional','params':{'_altoCanvas':'370','_altoOpciones':'20','_anchoCanvas':'1100','_separacion':'0','active':4,'datos':[{'altoImagen':'30','altoOpcion':'25','anchoImagen':0,'opcion':'   ($a + $b)','repX':'$a','repY':'$y','separacion':'2','src':'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/ficha_colores/Ficha_Amarilla.svg','textoEjeX':'','textoEjeY':'','tipo':'arreglo','tipoOpcion':'texto'},{'altoImagen':'30','altoOpcion':'25','anchoImagen':0,'opcion':'•      $y','repX':'$b','repY':'$y','separacion':'2','src':'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/ficha_colores/Ficha_Azul.svg','textoEjeX':'','textoEjeY':'','tipo':'arreglo','tipoOpcion':'texto'},{'altoImagen':'30','separacion':'30','src':'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/simbolos/igual.svg','tipo':'imagen'},{'altoImagen':'30','altoOpcion':'25','anchoImagen':0,'colorTextoOpcion':'','opcion':' $a • $y','repX':'$a','repY':'$y','separacion':'2','src':'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/ficha_colores/Ficha_Amarilla.svg','textoEjeX':'','textoEjeY':'','tipo':'arreglo','tipoOpcion':'texto'},{'altoImagen':'30','separacion':'30','src':'https://desarrolloadaptatin.blob.core.windows.net/si ón:</p>\n<p></p>\n<p style=\'text-align:center;\'><span style=\'font-size: 18px;\'><strong>($a + $b) • $y = $a • $y + $b • $y</strong></span></p>\n<p></p>\n<p>Por lo tanto, la operación que representa la cantidad de niñas es <strong>$b • $y.</strong>&nbsp;</p>\n','date':'25/3/2019 10:44:08','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Lap0uPgpeOBInKe0Sy0','date':'25/3/2019 11:28:36','name':'Repeticion Bidimensional','params':{'_altoCanvas':'370','_altoOpciones':'20','_anchoCanvas':'1100','_separacion':'0','active':6,'datos':[{'altoImagen':'30','altoOpcion':'25','anchoImagen':0,'opcion':'   ($a + $b)','repX':'$a','repY':'$y','separacion':'2','src':'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/ficha_colores/Ficha_Amarilla.svg','textoEjeX':'','textoEjeY':'','tipo':'arreglo','tipoOpcion':'texto'},{'altoImagen':'30','altoOpcion':'25','anchoImagen':0,'opcion':'•      $y','repX':'$b','repY':'$y','separacion':'2','src':'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/ficha_colores/Ficha_Azul.svg','textoEjeX':'','textoEjeY':'','tipo':'arreglo','tipoOpcion':'texto'},{'altoImagen':'30','separacion':'30','src':'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/simbolos/igual.svg','tipo':'imagen'},{'altoImagen':'30','altoOpcion':'25','anchoImagen':0,'colorTextoOpcion':'','opcion':' $a • $y','repX':'$a','repY':'$y','separacion':'2','src':'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/ficha_colores/Ficha_Amarilla.svg','textoEjeX':'','textoEjeY':'','tipo':'arreglo','tipoOpcion':'texto'},{'altoImagen':'30','separacion':'30','src':'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/tablas_posicionales/num_sig_mas.svg','tipo':'imagen'},{'altoImagen':'30','altoOpcion'
