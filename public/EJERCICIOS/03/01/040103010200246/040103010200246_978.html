<body id="040103010200246" data-content="{'e':[{'id':'-LZpU7rjCrlHnex7Cu-J','date':'28-02-2019 16:02:30','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Observa el siguiente cálculo: $p+$q.</p>\n<p>Si descomponemos los sumandos para agrupar según valor posicional, ¿con cuál opción llegaré a la respuesta correcta?</p>\n','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-LZpUsPAvk1bu0ghptoR','date':'16-04-2019 13:33:08','name':'Insertar Tabla','params':{'active':0,'anchoCols':'','col':'12','colmd':'4','cols':'1','colsm':'4','cssclases':'d-block mx-auto','destacado':'','encabezado':'sin encabezado','errFrec':'1','estiloFondoTD':'#fff','estiloLineaHorizontal':'2px solid #000','feed':'Antes de descomponer, analiza el valor posicional en ambos números.','lineasHorizontales':'','rows':'1','table':[[{'id':'0-0','type':'text','value':{'text':'<p align=\'center\'>$r + $y + $f + $b<br> $r + $f + $y + $b</p>'}}]],'tituloTabla':'','widthTabla':'100%','x':0,'y':0},'position':0,'tag':'general','width':{'md':4,'sm':12,'xs':12}},{'id':'-LZpUzeaz7Rm6v6eN8rv','date':'16-04-2019 13:33:34','name':'Insertar Tabla','params':{'active':0,'anchoCols':'','col':'12','colmd':'4','cols':'1','colsm':'4','cssclases':'d-block mx-auto','destacado':'','encabezado':'sin encabezado','estiloFondoTD':'#fff','estiloLineaHorizontal':'2px solid #000','feed':'¡Muy bien!','lineasHorizontales':'','rows':'1','table':[[{'id':'0-0','type':'text','value':{'text':'<p align=\'center\'>$s + $t + $g + $v<br> $s + $g + $t + $v</p>'}}]],'tituloTabla':'','widthTabla':'100%','x':0,'y':0},'position':1,'tag':'general','width':{'md':4,'sm':12,'xs':12}},{'id':'-LZpV-CDAgE_YcRlD5RT','date':'16-04-2019 13:33:50','name':'Insertar Tabla','params':{'active':0,'anchoCols':'','col':'12','colmd':'4','cols':'1','colsm':'4','cssclases':'d-block mx-auto','destacado':'','encabezado':'sin encabezado','errFrec':'1','estiloFondoTD':'#fff','estiloLineaHorizontal':'2px solid #000','feed':'Es importante descomponer considerando cuál es la Centena, Decena y Unidad, en cada número.','lineasHorizontales':'','rows':'1','table':[[{'id':'0-0','type':'text','value':{'text':'<p align=\'center\'>$u + $r + $w + $f<br> $u + $w + $r + $f</p>'}}]],'tituloTabla':'','widthTabla':'100%','x':0,'y':0},'position':2,'tag':'general','width':{'md':4,'sm':12,'xs':12}}], 'g':[{'id':'-LZpWOpEQQ98bLEv6SFy','date':'01-03-2019 17:07:57','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>&nbsp;Para desarrollar <strong>$p + $q</strong>, debemos descomponer cada sumando, considerando la posición de sus cifras.</p>\n<p>En el caso de <strong>$p</strong>, <strong>$x</strong> está en la posición de las centenas y <strong>$y</strong> en la posición de las decenas. Entonces al descomponer ese número, tenemos: <strong>$s</strong> + <strong>$t</strong>.</p>\n<p>Para <strong>$q</strong>, <strong>$a</strong> está en la posición de las centenas y <strong>$b</strong> en la posición de las decenas. Por lo tanto, descomponemos los sumandos en la adición:</p>\n<p>$p + $q = $s + $t + $g + $v</p>\n<p>Y al agrupar por valor posicional, tendremos:</p>\n<p>$p + $q = $s + $t + $g + $v = $s + $g + $t + $v</p>\n','date':'01-03-2019 17:07:58','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':978,'vars':[{'rank':10,'val':8,'var':'a'},{'rank':10,'val':4,'var':'b'},{'rank':0,'val':80,'var':'f'},{'rank':0,'val':800,'var':'g'},{'rank':0,'val':360,'var':'p'},{'rank':0,'val':840,'var':'q'},{'rank':0,'val':30,'var':'r'},{'rank':0,'val':300,'var':'s'},{'rank':0,'val':60,'var':'t'},{'rank':0,'val':600,'var':'u'},{'rank':0,'val':40,'var':'v'},{'rank':0,'val':400,'var':'w'},{'rank':10,'val':3,'var':'x'},{'rank':10,'val':6,'var':'y'}]}">
