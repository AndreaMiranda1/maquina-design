GvZ_3DX7L4','date':'26/2/2019 16:32:06','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Para invertir el orden, la primera cantidad debe ser mayor que la segunda, mientras que la tercera debe ser la menor.</p>\n<p>Entonces, calculamos la diferencia entre la segunda y la tercera cantidad:&nbsp;&nbsp;</p>\n<p style=\'text-align:center;\'><span style=\'font-size: 18px;\'><strong>${espacioMiles(\'$z\')} - ${espacioMiles(\'$p\')} = ${espacioMiles(\'$g\')}</strong></span></p>\n<p>Con esto, sabemos que al sumar un valor mayor que <strong>${espacioMiles(\'$g\')}</strong> a <strong>${espacioMiles(\'$p\')}</strong> la segunda cantidad será mayor que la tercera, es decir, al sumar <strong>${espacioMiles(\'$i\')} </strong>a <strong>${espacioMiles(\'$p\')} </strong>obtenemos <strong>${espacioMiles(\'$e\')} </strong>que es mayor que <strong>${espacioMiles(\'$z\')}</strong>.</p>\n<p>Luego, determinamos cuánto debemos agregar a la primera cantidad para que sea mayor a la segunda cantidad. Para ello, calculamos la diferencia entre ambas.</p>\n<p style=\'text-align:center;\'><span style=\'font-size: 18px;\'><strong>${espacioMiles(\'$e\')} - ${espacioMiles(\'$d\')} = ${espacioMiles(\'$j\')}</strong></span></p>\n<p>Con esto, sabemos que al sumar un valor mayor que <strong>${espacioMiles(\'$j\')} </strong>a <strong>${espacioMiles(\'$d\')}</strong>, la primera cantidad será mayor que la segunda, es decir, al sumar <strong>${espacioMiles(\'$h\')} </strong>a <strong>${espacioMiles(\'$d\')} </strong>obtenemos <strong>${espacioMiles(\'$k\')}</strong>, que es mayor que <strong>${espacioMiles(\'$e\')}</strong>.</p>\n<p>Finalmente, para invertir el orden de la secuencia, debemos sumar <strong>${espacioMiles(\'$h\')} </strong>a la primera cantidad y <strong>${espacioMiles(\'$i\')} </strong>a la segunda cantidad.&nbsp;&nbsp;</p>\n<p style=\'text-align:center;\'><span style=\'font-size: 18px;\'><strong>${espacioMiles(\'$k\')} &gt; ${espacioMiles(\'$e\')} &gt; ${espacioMiles(\'$z\')}</strong></span></p>\n','date':'26/2/2019 16:32:07','padding':'10px 10px 0px'},'position':2,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':'vt','vars':[{'var':'a','val':'2'},{'var':'m','val':'3'},{'var':'w','val':'4'},{'var':'b','val':'5'},{'var':'c','val':'0'},{'var':'n','val':'5'},{'var':'o','val':'0'},{'var':'x','val':'5'},{'var':'y','val':'0'},{'var':'d','val':'2500'},{'var':'p','val':'3500'},{'var':'z','val':'4500'},{'var':'f','val':'2000'},{'var':'g','val':'1000'},{'var':'j','val':'2010'},{'var':'i','val':'1010'},{'var':'e','val':'4510'},{'var':'h','val':'2030'},{'var':'k','val':'4530'}]}">
