1:54:07','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>En las unidades de mil agregamos la parte final “miles”; en las centenas, “cientos” y en las decenas, “enta”. En las unidades se lee solo el dígito.&nbsp;</p>\n<p>Existen excepciones a esta norma, como los números del once al diecinueve, que  se escriben en una sola palabra.</p>\n<p>Si alguna de las columnas de la tabla no tiene fichas, esa posición no se escribe en palabras.&nbsp;</p>\n<p>Entonces, el número {espacioMiles(\'$p\')} se escribe <strong>$s</strong>.&nbsp;</p>\n','date':'19/2/2019 11:54:08','padding':'10px 10px 0px'},'position':2,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':5947,'vars':[{'rank':0,'val':9487,'var':'p'},{'rank':0,'val':7849,'var':'q'},{'rank':0,'val':948,'var':'r'},{'rank':0,'val':'nueve mil cuatrocientos ochenta y siete','var':'s'},{'rank':0,'val':'siete mil ochocientos cuarenta y nueve','var':'t'},{'rank':0,'val':'novecientos cuarenta y ocho','var':'u'},{'rank':9,'val':9,'var':'w'},{'rank':10,'val':4,'var':'x'},{'rank':10,'val':8,'var':'y'},{'rank':9,'val':7,'var':'z'}]}">
