<body id="040112050201150" data-content="{'e':[{'id':'-LrJxnEVzsHfQ1y9hoik','date':'16/10/2019 14:17:13','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Un bidón tiene <strong>$a</strong> litros de agua. Al servir <strong>/[$b.toFixed(1)/]</strong> litros en un vaso, ¿cuántos litros de agua quedan en el bidón?</p>\n','date':'16/10/2019 14:17:14','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-LrKDbo_M4_l_F_N877m','date':'14/11/2019 13:06:16','name':'Insertar Imagen','params':{'active':0,'col':'12','colmd':'4','colsm':'6','display':'ancho exacto','errFrec':'','feed':'','height':'','offsetmd':'0','offsetsm':'0','src':'https://desarrolloadaptatin.blob.core.windows.net/sistemaejercicios/ejercicios/Nivel-4/imagenes_front/botellas/bidon.svg','width':'130'},'position':1,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-LrKFyNNA-i4ltT3KjZB','date':'14/11/2019 13:00:27','name':'Insertar Input','params':{'active':2,'anchoInput':'','col':'12','colmd':'3','colsm':'6','defaultError':'','defaultFeed':'','error0':'','error2':'5','error3':'3','error4':'4','feed0':'','feed1':'¡Así se hace!','feed2':'Para restar a a un número decimal, debes expresarlo de la forma&nbsp;<b>$a,0</b>.','feed3':'No olvides que al canjear un entero por 10 décimos, la parte entera pasa a ser&nbsp;<b>$y</b>. ','feed4':'No olvides que al canjear un entero por 10 décimos, la parte entera pasa a ser&nbsp;<b>$y</b>.','inputSize':'4','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'/[$q.toFixed(1)/] L','value2':'/[$p.toFixed(1)/] L','value3':'/[$r.toFixed(1)/] L','value4':'/[$s.toFixed(1)/] L'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-LrKH4ZknlYShIkhAa72','date':'16/10/2019 15:41:32','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Para resolver el problema debemos calcular la diferencia entre la cantidad de litros que tiene el bidón y la cantidad que se sirve en el vaso.&nbsp;</p>\n<p>Para ello debemos escribir ambos valores con la misma cantidad de cifras, es decir, en vez de <strong>$a</strong>&amp;nbsp;<strong>-</strong>&amp;nbsp;<strong>/[$b.toFixed(1)/]</strong>, escribimos <strong>$a,0</strong>&amp;nbsp;<strong>-</strong>&amp;nbsp;<strong>/[$b.toFixed(1)/]</strong>. Luego ordenamos estos números en columnas según la posición de sus cifras.&nbsp;</p>\n','date':'16/10/2019 15:41:33','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-LrKH_zJfp88khn-JZ2I','date':'14/11/2019 13:05:35','name':'Tabla Posicional V2','params':{'active':3,'canje':'no','conOperacion':'si','detalleCanje':{'U':'','d':''},'detallePisos':[{'canje':'no','detalle':{'U':'$a','d':'0'},'numeroCompleto':'no','tipo':'numero'},{'canje':'no','detalle':{'U':'0','d':'$n'},'numeroCompleto':'no','tipo':'numero'},{'canje':'no','detalle':{'U':'','d':''},'numeroCompleto':'no','tipo':'numero'}],'pisoTabla':'3','tipoOperacion':'resta','tipoTabla':'U,d'},'position':1,'tag':'svg','width':{'md':4,'sm':6,'xs':9}},{'id':'-LrKHij0e6jVQrdf8S3w','date':'14/11/2019 13:01:34','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>&lt;br&gt;Dado que<strong> $a</strong> tiene cero décimos, debemos canjear un entero por 10&amp;nbsp;décimos.&nbsp;&nbsp;</p>\n','date':'14/11/2019 13:01:35','padding':'10px 10px 0px'},'position':2,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-LrKI1z0ht_mI2CbvhRB','date':'14/11/2019 13:05:50','name':'Tabla Posicional V2','params':{'active':5,'canje':'si','conOperacion':'si','detalleCanje':{'U':'$y','d':'10'},'detallePisos':[{'canje':'no','detalle':{'U':'$a','d':'0'},'numeroCompleto':'no','tipo':'numero'},{'canje':'no','detalle':{'U':'0','d':'$n'},'numeroCompleto':'no','tipo':'numero'},{'canje':'no','detalle':{'U':'','d':''},'numeroCompleto':'no','tipo':'numero'}],'pisoTabla':'3','tipoOperacion':'resta','tipoTabla':'U,d'},'posit
