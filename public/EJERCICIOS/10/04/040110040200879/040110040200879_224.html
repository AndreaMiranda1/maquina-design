<body id="040110040200879" data-content="{'e':[{'id':'-LqNTszbbWT3JcIrjkG1','date':'7/10/2019 13:04:38','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Un kilo de&amp;nbsp;<strong>$xs</strong> tiene <strong>$y</strong>&amp;nbspunidades. Si se compran <strong>$m</strong>&amp;nbspunidades de tamaño similar, ¿cuál de los siguientes números mixtos representa los kilos de fruta comprada?&nbsp;</p>\n','date':'7/10/2019 13:04:38','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-LqNUp--W_ji2gOBZEmW','date':'7/10/2019 12:14:46','name':'Insertar Input','params':{'active':2,'anchoInput':'','col':'12','colmd':'4','colsm':'4','defaultError':'','defaultFeed':'','error0':'','error2':'3','error3':'3','error4':'','feed0':'','feed1':'','feed2':'$y es el número de $x que forman un kilogramo. Debes calcular cuántos kilogramos se obtienen con $m $x.','feed3':'$e corresponde a la parte entera del número mixto. Considera el número de $x que quedan luego de formar $e kilos de fruta.','feed4':'','inputSize':'3','inputType':'radio','maxLength':'','placeholder':'','tipoInput':'texto','value1':'$$e$$$r\\over$y$','value2':'$$y$$$r\\over$y$','value3':'$$e$$$e\\over$y$','value4':''},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-LqNVvTbOvzgQs0_t6FK','date':'7/10/2019 13:04:24','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Si con&amp;nbsp;<strong>$y</strong>&amp;nbsp;<strong>$xs</strong> se forma un kilo, entonces con&amp;nbsp;<strong>$m</strong>&amp;nbsp;<strong>$xs</strong> se pueden formar <strong>$e</strong>&amp;nbsp;kilos y nos quedan <strong>$r</strong>&amp;nbsp;<strong>$xs</strong>.&nbsp;&nbsp;</p>\n','date':'7/10/2019 13:04:24','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-LqaoSOmLw-zDCNl20x6','date':'7/10/2019 14:53:14','name':'Repetición Pictóricos V2','params':{'_altoImgFlecha':'10','_alt
