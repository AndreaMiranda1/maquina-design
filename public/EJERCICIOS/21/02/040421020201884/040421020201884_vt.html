<body id="040421020201884" data-content="{'e':[{'id':'-Lkjx3Cns652xHMExXAD','date':'26/7/2019 16:21:25','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>La tabla muestra el horario de funciones de un circo. Si entre funciones hay un descanso de una hora, ¿cuál es la duración de la primera función?&nbsp;</p>\n','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}},{'id':'-Lkjx8s02_cxXA0K_B7H','date':'26/7/2019 16:24:10','name':'Insertar Tabla','params':{'active':0,'anchoCols':'','cols':2,'cssclases':'tabla-bordes mx-auto d-block','destacado':'','encabezado':'arriba','estiloFondoTD':'#fff','estiloLineaHorizontal':'2px solid #000','lineasHorizontales':'','rows':2,'table':[[{'id':'0-0','type':'text','value':{'text':'Función 1'}},{'id':'0-1','type':'text','value':{'text':'Función 2'}}],[{'id':'1-0','type':'text','value':{'text':'$a:$b'}},{'id':'1-1','type':'text','value':{'text':'$c:$d'}}]],'tituloTabla':'','validaciones':'','widthTabla':'250px','x':1,'y':1},'position':1,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'r':[{'id':'-Lkk07g__KdEPHVljbcX','date':'26/7/2019 16:39:12','name':'Insertar Tabla','params':{'active':'k++','anchoCols':'','cols':'5','cssclases':'tabla-bordes','destacado':'','encabezado':'arriba','estiloFondoTD':'#fff','estiloLineaHorizontal':'2px solid #000','lineasHorizontales':'','rows':'1','table':[[{'id':'0-0','type':'text','value':{'text':'-'}},{'id':'0-0','type':'input','value':{'anchoInput':'','correctas':'-','idInput':'','maxLength':'4','placeholder':'','tipoInput':'numero'}},{'id':'0-0','type':'text','value':{'text':'-'}},{'id':'0-0','type':'text','value':{'text':'-'}},{'id':'0-0','type':'text','value':{'text':'-'}}]],'tituloTabla':'','validaciones':'','widthTabla':'100%'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}], 'g':[{'id':'-Lkk475yTPreSJnoBVIt','date':'26/7/2019 17:48:10','name':'Insertar Texto','params':{'active':0,'color':'#ffffff','content':'<p>Para saber cuánto dura la función del circo, calculamos la diferencia entre las horas de las funciones de la siguiente manera:&nbsp;</p>\n<p>/[$b&lt;$d?\'</p>\n<p>Se restan los minutos, <strong>$d - $b</strong>, obteniendo <strong>$f </strong>y luego se restan las horas, <strong>$c - $a,</strong> obteniendo <strong>$e.</strong> Pero debemos recordar que esta cantidad de horas incluye un descanso de una hora.</p>\n<p>Por esto, quitamos <strong>1</strong> a <strong>$e</strong>, resultando <strong>$k.</strong></p>\n<p>Finalmente, la duración de la función del circo es<strong> $k</strong> /[$k==1?\'hora\':\'horas\'/] y<strong> $f </strong>minutos. \':\' Para esto, como <strong>$d</strong> es menor que <strong>$b</strong>, realizamos el canje de 1 hora por 60 minutos. Al agregar estos minutos a <strong>$d</strong>, nos queda <strong>$g</strong>. Entonces restamos <strong>$g - $b</strong> y obtenemos <strong>$h</strong>.</p>\n<p>Luego, restamos las horas. Quedaron $<strong>i</strong> horas a las que restamos <strong>$a</strong> horas, y obtenemos <strong>$j.</strong></p>\n<p>Entonces, el tiempo entre las dos funciones es <strong>$j</strong> horas y <strong>$h </strong>minutos, pero dado que hay un descanso de una hora, debemos restarle una hora a ese tiempo, por lo que la función tiene una duración de <strong>$l</strong> horas y <strong>$h</strong> minutos. \'/]</p>\n<p><span style=\'font-size: 24px;\'><strong>$${ $c $d &lt;br&gt; - $a $b\\over $e $f}$$</strong></span></p>\n','date':'26/7/2019 17:48:11','padding':'10px 10px 0px'},'position':0,'tag':'general','width':{'md':12,'sm':12,'xs':12}}]}" data-version="{'id':'vt','vars':[{'var':'a','val':'10'},{'var':'b','val':'35'},{'var':'c','val':'12'},{'var':'d','val':'50'},{'var':'f','val':'15'},{'var':'k','val':'1'},{'var':'y','val':'6'},{'var':'t','val':'10'},{'var':'g','val':'110'},{'var':'h','val':'75'},{'var':'i','val':'11'},{'var':'j','val':'1'},{'var':'l','val':'0'},{'var':'e','val':'2'}]}">
