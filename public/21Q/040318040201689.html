    <section class="contenido">
        <div class="container-fluid">
            <div id="enunciado" class="row justify-content-center">
                <div class="col-md-12 col-sm-12 col-12 ">
                    <div class="general">
                        <p>&nbsp;La imagen muestra el resultado de dos movimientos. El primero se aplicó a la figura A, obteniendo la figura B y el segundo se aplicó a B, obteniendo la figura C. </p>
                    </div>
                </div>
                <div class="col-12 col-sm-5">
                    <img alt="" src="imgs/40318040201689.svg" />
                </div>
                <div class="col-md-12 col-sm-12 col-12 ">
                    <div class="general">
                        <p>¿Cuáles fueron los movimientos aplicados  a las figuras A y B, respectivamente? </p>
                    </div>
                </div>
            </div>
            <div id="respuesta" class="row justify-content-center">
                <div class="col-12 col-sm-6 col-md-3" style="margin-bottom: 5px;">
                    <div class="opcionradio">
                        <span></span>
                        <input type="radio" id="radio-1" name="answer" value="Traslación - reflexión" onchange="cambiaRadios(event)" data-content="{&quot;errFrec&quot;:&quot;5&quot;}">
                        <label for="radio-1">Traslación - reflexión</label>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3" style="margin-bottom: 5px;">
                    <div class="opcionradio">
                        <span></span>
                        <input type="radio" id="radio-0" name="answer" value="Rotación - traslación" onchange="cambiaRadios(event)" data-content="{&quot;errFrec&quot;:null}">
                        <label for="radio-0">Rotación - traslación</label>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3" style="margin-bottom: 5px;">
                    <div class="opcionradio">
                        <span></span>
                        <input type="radio" id="radio-2" name="answer" value="Reflexión - rotación" onchange="cambiaRadios(event)" data-content="{&quot;errFrec&quot;:&quot;5&quot;}">
                        <label for="radio-2">Reflexión - rotación</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="fixed-bottom pie">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="offset-8 offset-md-9 col-4 col-md-3">
                    <button type="button" id="btnResponder" class="btn btn-block bton bton-5 bton-5a icon-responder float-right" disabled="" onclick="answer();">
