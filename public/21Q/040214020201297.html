    <header class="headline">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-12">
                    <hr>
                </div>
            </div>
        </div>
    </header>
    <section class="contenido">
        <div class="container-fluid">
            <div id="enunciado" class="row justify-content-center">
                <div class="col-md-12 col-sm-12 col-12 ">
                    <div class="general">
                        <p>&nbsp;Observa la siguiente balanza:</p>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <img src="imgs/40214020201297.svg"/>
                </div>
                <div class="col-md-12 col-sm-12 col-12 ">
                    <div class="general">
                        <p>Considerando que cada bloque representa 1 unidad, ¿cuál de las siguientes opciones representa la información mostrada en la balanza?</p>
                    </div>
                </div>
            </div>
            <div id="respuesta" class="row justify-content-center">
                <div class="col-12 col-sm-6 col-md-3" style="margin-bottom: 5px;">
                    <div class="opcionradio">
                        <span></span>
                        <input type="radio" id="radio-0" name="answer" value="36 + 9" onchange="cambiaRadios(event)" data-content="{&quot;errFrec&quot;:&quot;2&quot;}">
                        <label for="radio-0">1 + <img src="imgs/40214020201297_recuadro.svg" height="30" width="30" style="margin: 0;"/> &lt; 5</label>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3" style="margin-bottom: 5px;">
                    <div class="opcionradio">
                        <span></span>
                        <input type="radio" id="radio-1" name="answer" value="36 + 1" onchange="cambiaRadios(event)" data-content="{&quot;errFrec&quot;:null}">
                        <label for="radio-1">1 + <img src="imgs/40214020201297_recuadro.svg" height="30" width="30" style="margin: 0;"/> &gt; 5</label>
                    </div>
                </div>
                <div class="col-12 col-sm-6 col-md-3" style="margin-bottom: 5px;">
                    <div class="opcionradio">
                        <span></span>
                        <input type="radio" id="radio-2" name="answer" value="54 - 1" onchange="cambiaRadios(event)" data-content="{&quot;errFrec&quot;:&quot;2&quot;}">
                        <label for="radio-2">1 + <img src="imgs/40214020201297_recuadro.svg" height="30" width="30" style="margin: 0;" /> = 5</label>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <footer class="fixed-bottom pie">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="offset-8 offset-md-9 col-4 col-md-3">
                    <button type="button" id="btnResponder" class="btn btn-block bton bton-5 bton-5a icon-responder float-right" disabled="" onclick="answer();">
                        <span>RESPONDER</span>
                    </button>
                </div>
            </div>
        </div>
    </footer>
    <input id="hiddenIntento" type="hidden" value="hiddenIntento" onchange="cambio(this)">
