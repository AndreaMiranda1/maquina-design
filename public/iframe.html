<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Iframe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
  .contenedor {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .ejercicio {
    border: none;
  }

  @media only screen and (min-width: 1367px) {
    .ejercicio {
      width: 1280px;
      height: 630px;
    }
  }

  @media only screen and (min-width: 1280px) and (max-width: 1366px) {
    .ejercicio {
      width: 1200px;
      height: 95vh;
    }
  }

  @media only screen and (max-width: 1279px) {
    .ejercicio {
      width: 95vw;
      height: 95vh;
    }
  }

  </style>
</head>
<body>
<div class="contenedor">
  <iframe id="iframe" class="ejercicio"></iframe>
</div>
<div class="container">
  <div class="row">
      <div class="input-group col-12">
        <select id="selectEjercicios" onchange="cambiaEjercicio()" class="custom-select">
          <option>Seleccione</option>
        </select>
      </div>
  </div>
  
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
  localStorage.setItem('tmpProgreso', JSON.stringify(
    [{
      "idasigejermat":00001,
      "correcto":false,
      "NUMEROINTENTOS":2
    },{
      "idasigejermat":00002,
      "correcto":true,
      "NUMEROINTENTOS":1
    },{
      "idasigejermat":00003,
      "correcto":false,
      "NUMEROINTENTOS":2
    },{
      "idasigejermat":00004,
      "correcto":true,
      "NUMEROINTENTOS":2
    },{
      "idasigejermat":00005,
      "correcto":true,
      "NUMEROINTENTOS":1
    }]
  ));
  localStorage.setItem('tmpTotal', '12');
  var select = document.getElementById('selectEjercicios');
  axios.get('/archivos').then(function (response) {
    response.data.filter(function(x){
      return x.length > 15;
    }).forEach(element => {
      var option = document.createElement('option');
      option.value = element;
      option.innerHTML = element;
      select.appendChild(option);
    });
  }).catch(function (error) {
    // handle error
    console.log(error);
  });
  function cambiaEjercicio() {
    document.querySelector('iframe').src = select.value;
  }
</script>
</body>
</html>
